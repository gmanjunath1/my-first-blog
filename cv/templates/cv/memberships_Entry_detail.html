{% extends 'cv/cv_menu.html' %}


{% block titleTab %}
	<title>Gautam's Memberships</title>
{% endblock %}


{% block content %}
    <div class="post well well-lg">
        {% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'membership_edit' pk=membs.pk %}"><span class="glyphicon glyphicon-pencil"></a>
 			<a class="btn btn-default" href="{% url 'membership_remove' pk=membs.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
        <h2><a class="post-title">{{membs.membershipName}}</a><small><br> <br>{{membs.membershipDate}}</small></h2>
    	<p>{{ membs.description|linebreaksbr }}</p>
    </div>
{% endblock %}
