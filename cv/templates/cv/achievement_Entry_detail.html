{% extends 'cv/cv_menu.html' %}


{% block titleTab %}
	<title>Gautam's Skills</title>
{% endblock %}


{% block content %}
    <div class="post well well-lg col-md-10" style="margin-left:20px; margin-top: 40px;">
        {% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'achieve_edit' pk=achievements.pk %}"><span class="glyphicon glyphicon-pencil"></a>
 			<a class="btn btn-default" href="{% url 'achieve_remove' pk=achievements.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
        <h2><a style="color:#8458B3;font-family: Comic Sans MS, cursive, sans-serif;font-style: italic">{{achievements.titleAch}}</a><small><br> <br>{{achievements.dateAchieved}}</small></h2>
    	<p>{{ achievements.description|linebreaksbr }}</p>
    </div>
{% endblock %}
