{% extends 'cv/cv_menu.html' %}

{% block titleTab %}
	<title>Gautam's Skills</title>
{% endblock %}

{% block content %}
	{% for skill in skills %}
	    <div class="post well well-lg" >
	        <h2><a href="{% url 'skills_detail' pk=skill.pk %}" id="skills_summary_detail" class="post-title">Summary of Skills</a></h2>
	        <p>{{ skill.text|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}
