{% extends 'cv/cv_menu.html' %}

{% block titleTab %}
	<title>Gautam's Skills</title>
{% endblock %}

{% block content %}

        	<h2><a href="{% url 'skills_detail' pk=skills.pk %}" class="post-title">Summary of Skills</a></h2>
        {% else %}
        	<h2 class="post-title">Summary of Skills</h2>
        {% endif %}
        <p>{{ skills.text|linebreaksbr }}</p>
    </div>
{% endblock %}
