{% extends 'cv/cv_menu.html' %}

{% block titleTab %}
	<title>Gautam's Achievements</title>
{% endblock %}

{% block new_addition %}
    <a href="{% url 'achievement_new' %}"><span class="top-menu glyphicon glyphicon-plus"></span></a>
{% endblock %}

{% block content %}
	{% for ach in achievements %}
	    <div class="post well well-lg">

        <h2><a href="{% url 'achievement_detail' pk=ach.pk %}" id="achievement_detail" class="post-title">{{ach.titleAch}}</a><small><br> <br>{{ach.dateAchieved}}</small></h2>
        <p>{{ ach.description|linebreaksbr }}</p>	        	        
	    </div>
	{% endfor %}
{% endblock %}
