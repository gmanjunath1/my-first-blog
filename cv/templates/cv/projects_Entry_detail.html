{% extends 'cv/cv_menu.html' %}


{% block titleTab %}
	<title>Gautam's Projects</title>
{% endblock %}


{% block content %}
    <div class="post well well-lg">
        {% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'projects_edit' pk=proj.pk %}"><span class="glyphicon glyphicon-pencil"></a>
 			<a class="btn btn-default" href="{% url 'projects_remove' pk=proj.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
        <h2><a class="post-title">{{proj.projectName}}</a><small><br> <br>{{proj.projectDate}}</small></h2>
    	<p>{{ proj.description|linebreaksbr }}</p>
    </div>
{% endblock %}
