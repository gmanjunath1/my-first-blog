{% extends 'cv/cv_menu.html' %}

{% block titleTab %}
	<title>Gautam's Projects</title>
{% endblock %}

{% block content %}
	{% for proj in projects %}
	    <div class="page-header well well-lg col-md-10" style="margin-left:30px;">
	        <h2><a style="color:#8458B3;font-family: Comic Sans MS, cursive, sans-serif;font-style: italic">{{proj.projectName}}</a><small><br> <br>{{proj.projectDate}}</small></h2>
	        	<p>{{ proj.description|linebreaksbr }}</p>	        
	    </div>
	{% endfor %}
{% endblock %}
