{% extends 'cv/cv_menu.html' %}


{% block titleTab %}
	<title>Gautam's Education</title>
{% endblock %}


{% block content %}
    <div class="post well well-lg col-md-10">
        {% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'degree_edit' pk=education.pk %}"><span class="glyphicon glyphicon-pencil"></a>
		{% endif %}
        <h2><a class="post-title">{{education.subject}} : Current 2nd Year</a><small><br> <br>{{education.membershipDate}}</small></h2>
    	<p>{{ education.extraInfo|linebreaksbr }}</p>
    </div>
{% endblock %}
