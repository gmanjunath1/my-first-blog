{% extends 'cv/cv_menu.html' %}

{% block titleTab %}
	<title>Gautam's Memberships</title>
{% endblock %}

{% block new_addition %}
    <a href="{% url 'membership_new' %}"><span class="top-menu glyphicon glyphicon-plus"></span></a>
{% endblock %}

{% block content %}
	{% for mem in membs %}
	    <div class="post well well-lg">

	    	<h2><a href="{% url 'membership_detail' pk=mem.pk %}" id="membership_detail" class="post-title">{{mem.membershipName}}</a><small><br> <br>{{mem.dateMembership}}</small></h2>

        	<p>{{ mem.description|linebreaksbr }}</p>	        	      
	    </div>
	{% endfor %}
{% endblock %}
