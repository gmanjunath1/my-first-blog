{% extends 'blog/base.html' %}


{% block content %}
    <div class="post well well-lg" style="margin-left:20px; margin-top: 40px;">
		{% if post.published_date %}
		    <div class="date">
		        {{ post.published_date }}
		    </div>
		{% else %}
		    <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
		{% endif %}
        {% if user.is_authenticated %}
     		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">
     		<a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
		{% endif %}
        <h2 style="color:#8458B3;font-family: Comic Sans MS, cursive, sans-serif;font-style: italic">{{ post.title }}</h2>
        <p>{{ post.text |linebreaksbr}}</p>
    </div>
{% endblock %}
